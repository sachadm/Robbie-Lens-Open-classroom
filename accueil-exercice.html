<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo-entete">
                <a target="_self" href="accueil-exercice.html">
                    <img src="image/logo.png" alt="Logo Robbie Lens">
                </a>
            </div>
            <nav class="sommaire">
                <a href="accueil-exercice.html" target="_self">Accueil</a>
                <a href="a-propos.html" target="_self">À propos</a>
                <a href="portfolio.html" target="_self">Portfolio</a>
            </nav>
        </header>
        <main>
            <section class="accueil-introduction">
                <div>
                    <h1>Robbie Lens Photographie</h1>
                    <p class="texte-accueil">
                        Où <em class="important">professionalisme</em> s’allie avec <em class="important">passion</em>.
                        Depuis
                        plus de 5 ans maintenant, j’exerce mon métier avec la passion
                        qui m’anime : capturer l’essence de chaque instant.
                    </p>
                    <a href="#contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI </a>
                </div>
                <img src="image/robbie-lens.png" title="Portrait avec effet de la photographe Robbie Lens"
                    alt="Portrait avec effet de la photographe Robbie Lens">
            </section>
            <section class="accueil-photos">
                <h2 class=>Mon dernier projet</h2>
                <div>
                    <img src="image/Photo accueil/element-1.png" alt="Twelve apostles - Australie">
                    <img src="image/Photo accueil/element-2.png" alt="Wai-o-Tapu - Nouvelle-Zélande">
                    <img src="image/Photo accueil/element-3.png" alt="Parc National d'Abel Tasman - Nouvelle-Zélande">
                </div>
                <div>
                    <img src="image/Photo accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                    <img src="image/Photo accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                    <img src="image/Photo accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
                </div>
            </section>

            <section id="contact" class="section-contact">
                <h2>Parlons de votre projet</h2>
                <form method="get" action="">
                    <div class="form-nom-mail">
                        <div class="form-column">
                            <label for="nom">nom</label>
                            <input type="text" name="nom" id="nom">
                        </div>
                        <div class="form-column">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <label for="message">message</label>
                    <textarea name="message" id="message" rows="10"></textarea>
                    <input type="submit" value="ENVOYER" class="cta">
                </form>
            </section>
    </div>
    <footer class="page-footer">
        <div class="footer">
            <a target="_blank" href="accueil-exercice.html" class="lien-icone">
                <img src="image/logo.png" title="Logo Robbie Lens" alt="Logo Robbie Lens">
            </a>
            <div class="social-media">
                <a target="_blank" href="https://twitter.com/" class="lien-icone">
                    <img src="image/twitter.png" title="Lien twitter" alt="Logo Twitter">
                </a>
                <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                    <img src="image/instagram.png" title="Lien instagram" alt="Logo Instagram">
                </a>
            </div>
        </div>
        </main>
    </footer>
    </div>
